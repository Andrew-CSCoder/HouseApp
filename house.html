
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>House Price Predictor</title>
        <link rel="stylesheet" href="house.css">
    </head>

    <body>
        <header class="mainHeader container">
            <nav class="navBar">
                <ul class="navBarLinks">
                    <list><a class="navBarLink" href="">Link1</a></list>
                    <list><a class="navBarLink" href="">Link2</a></list>
                    <list><a class="navBarLink" href="">Link3</a></list>
                    <list><a class="navBarLink" href="">Link4</a></list>
                </ul>
                <a class="navBarLink" href="">Bookmarks</a>
            </nav>
            <hr class="navBarRule" width="100%" color="grey" size="1.0">
        </header>

        <main class="main-body container">
            <ul class="quickLinks">
                <list><a class="quickLink" href="">Link1</a></list>
                <list><a class="quickLink" href="">Link2</a></list>
                <list><a class="quickLink" href="">Link3</a></list>
                <img
                    class="quickLinkImage"
                    src=""
                >
            </ul>
            
            <div class="titleSearch">
                <h1 class="title">House Price</h1>
            </div>
            
            <form class="houseDetails">
                <label for="overallQuality">Overall Quality: </label>
                <input id="overallQuality" class="houseProperty" type="text" name="OverallQual">

                <label for="groundLivingArea">Ground Living Area: </label>
                <input id="groundLivingArea" class="houseProperty" type="text" name="GrLivArea">

                <label for="totalBasementSF">Total Basement Surface Area: </label>
                <input id="totalBasementSF" class="houseProperty" type="text" name="TotalBsmtSF">

                <label for="garageCars">Garage Cars: </label>
                <input id="garageCars" class="houseProperty" type="text" name="GarageCars">

                <label for="yearBuilt">Year Built: </label>
                <input id="yearBuilt" class="houseProperty" type="text" name="YearBuilt">

                <label for="houseAge">House Age: </label>
                <input id="houseAge" class="houseProperty" type="text" name="HouseAge">

                <label for="exteriorQuality">Exterior Quality: </label>
                <input id="exteriorQuality" class="houseProperty" type="text" name="ExterQual_encoded">

                <label for="kitchenQuality">Kitchen Quality: </label>
                <input id="kitchenQuality" class="houseProperty" type="text" name="KitchenQual_encoded">

                <label for="basementQuality">Basement Quality: </label>
                <input id="basementQuality" class="houseProperty" type="text" name="BsmtQual_encoded">

                <label for="submit">Basement Quality: </label>
                <input id="submit" class="formSubmit" type="submit">
            </form>
        </main>

        <footer>

        </footer>
